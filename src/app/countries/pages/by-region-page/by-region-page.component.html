<h2>Por Región</h2>
<hr>

<div class="row">
  <div class="col">
      <!-- SearchBox -->
      <!-- <shared-search-box
        (onValue)="searchByRegion($event)"
        placeholder="Buscar por region"></shared-search-box> -->
        <select  [(ngModel)]="opcionSeleccionada" (change)="searchByRegion()" class="form-control">

          <option value="Americas">America</option>
          <option value="Asia">Asia</option>

  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
